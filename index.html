<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Karla:wght@800&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="main__text">
            <h1>Generate a <span class="h1__green">random password</span></h1>
            <h3>Never use an insecure password again.</h3>
            <button onclick="newPassword()" class="generator-btn" type="submit">Generate passwords</button>
            <hr>
        </div>
        <div class="password__options">
            <div id="firstPassword-el" class="rectangle"></div>
            <div id="secondPassword-el" class="rectangle"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
